<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title> 
    <meta name="description" content="Dr. Mehmet Aydın Baytaş is a scholar of design." />
    <link rel="canonical" href="https://mbaytas.github.io/" />

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/egm0lqu.css">

    <!-- Google Fonts / Space Mono -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      
      /* Type */
      
      :root {
        font-size: 100%;
        --leading: 1.61803398875rem;
        --leading-em: 1.61803398875em;
        --smaller: 0.85410196625em;
        --textfont: neue-haas-grotesk-text, "Helvetica Neue", "Helvetica", sans-serif;
        --dispfont: neue-haas-grotesk-display, "Helvetica Neue", "Helvetica", sans-serif;
        --monofont: 'Space Mono', monospace;
        --max-width: 1000px;
      }
      
      body {
        font-family: var(--textfont);
        font-size: 1rem;
        font-weight: 400;
        line-height: var(--leading);
        text-underline-offset: 0.1em;
      }
         
      code, kbd, pre, samp {
        font-family: var(--monofont);
        font-size: var(--smaller);
        overflow: auto;
      }
      
      a {
        text-decoration: none;
      }
      
      em, small {
        font-size: var(--smaller);
      }
      
      h1, h2, h3, h4, h5, h6,
      p,
      pre,
      dl,
      ol,
      ul {
        margin: var(--leading) 0;
      }
      
      h1, h2 {
        font-family: var(--dispfont);
        font-weight: 400;
      }
      
      h1 {
        font-size: 2rem;
        line-height: var(--leading-em);
      }
      
      h2 {
        font-size: var(--leading);
        line-height: var(--leading-em);
      }
      
      em,
      nav {
        font-style: inherit;
      }
      
      dl dt {
        font-weight: inherit;
      }
      
      ul {
        list-style-type: square;
        padding: inherit;
      }
      
      ul ul {
        padding: revert;
      }
      
      strong {
        font-weight: 700;
      }
      
      /* Color */
      
      :root {
        --c-background: #fff;
        --c-foreground: #000;
        --c-halfforeground: rgba(0, 0, 0, 50%);
        --c-someforeground: rgba(0, 0, 0, 20%);
        --c-liteforeground: rgba(0, 0, 0, 5%);
        --c-dimaccent: hsl(190, 100%, 20%);
      }
      
      body {
        color: var(--c-foreground);
        background-color: var(--c-background);
      }
      
      a {
        color: var(--c-dimaccent); 
      }
      
      nav a {
        color: var(--c-foreground);
      }
      
      /**/
      /* Rastersystem */
      /**/
      
      .satzspiegel {        
        display: grid;
        grid-gap: var(--leading);
        grid-template-columns: 1fr minmax(1rem, 4fr);
        max-width: var(--max-width);
        margin: var(--leading) auto;
        padding: var(--leading) var(--leading);
      }
      @media (max-width: 800px) {
        .satzspiegel {
            grid-template-columns: minmax(1rem, 1fr);
        }
      }
      
      .footer {        
        max-width: var(--max-width);
        margin: var(--leading) auto;
        padding: 0 var(--leading);
        padding-bottom: calc(2*var(--leading));
      }
      
      .gallery {        
        display: grid;
        grid-gap: var(--leading);
        grid-template-columns: 1fr 1fr;
        max-width: 100%;
        margin: var(--leading) 0;
        padding: 0;
        padding-bottom: var(--leading);
      }
      @media (max-width: 800px) {
        .gallery {
            grid-template-columns: minmax(1rem, 1fr);
        }
      }
      
      .gallery img,
      .gallery p {
        margin: 0;
      }
      
      pre {
        padding: var(--leading);
      }
      
      dl {
        display: grid;
        grid-template-columns: auto max-content;
        font-size: var(--smaller);
      }
      dl dt {
        overflow: hidden;
        padding-right: 2rem;
        text-overflow: ellipsis;
        white-space: nowrap;

      }
      dl dd {
        margin: 0;
      }
           
      img {
        width: 100%;
        margin: var(--leading) auto;
      }
      
      p img {
        margin: 0;
      }
      
      blockquote {
        margin: var(--leading) auto;
      }
      
      /**/
      /* Misc */
      /**/
      
      .satzspiegel:after {
        border-bottom: 1px solid var(--c-halfforeground);
        content: "";
        display: block;
        grid-column: 1/-1;
      }
      
      hr {
        border: none;
        height: 0;
        margin: calc(2*var(--leading)) 0;
        border-top: 1px solid var(--c-halfforeground);
      }
      
      dl dd,
      dl dt {
        border-top: 1px solid var(--c-someforeground);
      }
      dl dd:last-of-type,
      dl dt:last-of-type {
        border-bottom: 1px solid var(--c-someforeground);
      }
      
      nav #markdown-toc {
        margin-top: 16rem;
        position: sticky;
        top: 16rem;
        list-style-type: none;
        font-size: 0.8rem;
        font-weight: 700;
      }
      nav #markdown-toc li ul {
        font-weight: normal;
        list-style-type: none;
        margin-bottom: var(--leading);
        margin-top: 0;
        padding: 0;
      }
      
      .ratio-16x9 {
        overflow: hidden;
        padding-top: 56.25%;
        position: relative;
        margin: var(--leading) 0;
      }
      .ratio-16x9 iframe {
         border: 0;
         height: 100%;
         left: 0;
         position: absolute;
         top: 0;
         width: 100%;
      }
      
      p code {
        background: var(--c-liteforeground);
        padding: 0.08rem 0.32rem;
      }
      
      /* Syntax Highlighting */
      .highlight{background:var(--c-liteforeground);}
      .highlight .hll{background-color:#EFEFEF}
      .highlight .err{background:#C82829;color:#FFFFFF}
      .highlight .k{color:#8959A8}
      .highlight .l{color:#F5871F}
      .highlight .o{color:#545454}
      .highlight .p,
      .highlight .c,
      .highlight .cm,
      .highlight .cp,
      .highlight .c1,
      .highlight .cs,
      .highlight .n,
      .highlight .sd{color:#000}
      .highlight .gd{color:#C82829}
      .highlight .ge{font-style:italic}
      .highlight .gh{color:#545454;font-weight:bold}
      .highlight .gi{color:#718C00}
      .highlight .gp{color:#718C00;font-weight:bold}
      .highlight .gs{font-weight:bold}
      .highlight .gu{color:#3E999F;font-weight:bold}
      .highlight .kc{color:#8959A8}
      .highlight .kd{color:#8959A8}
      .highlight .kn{color:#3E999F}
      .highlight .kp{color:#4271AE}
      .highlight .kr{color:#8959A8}
      .highlight .kt{color:#EAB700}
      .highlight .ld{color:#718C00}
      .highlight .m{color:#F5871F}
      .highlight .s{color:#718C00}
      .highlight .na{color:#4271AE}
      .highlight .nb{color:#4271AE}
      .highlight .nc{color:#EAB700}
      .highlight .no{color:#EAB700}
      .highlight .nd{color:#3E999F}
      .highlight .ni{color:#545454}
      .highlight .ne{color:#C82829}
      .highlight .nf{color:#4271AE}
      .highlight .nl{color:#545454}
      .highlight .nn{color:#EAB700}
      .highlight .nx{color:#4271AE}
      .highlight .py{color:#545454}
      .highlight .nt{color:#3E999F}
      .highlight .nv{color:#C82829}
      .highlight .ow{color:#3E999F}
      .highlight .w{color:#545454}
      .highlight .mf{color:#F5871F}
      .highlight .mh{color:#F5871F}
      .highlight .mi{color:#F5871F}
      .highlight .mo{color:#F5871F}
      .highlight .sb{color:#718C00}
      .highlight .sc{color:#545454}
      .highlight .s2{color:#718C00}
      .highlight .se{color:#F5871F}
      .highlight .sh{color:#718C00}
      .highlight .si{color:#F5871F}
      .highlight .sx{color:#718C00}
      .highlight .sr{color:#718C00}
      .highlight .s1{color:#718C00}
      .highlight .ss{color:#718C00}
      .highlight .bp{color:#545454}
      .highlight .vc{color:#C82829}
      .highlight .vg{color:#C82829}
      .highlight .vi{color:#C82829}
      .highlight .il{color:#F5871F}
      </style>
    
  </head>
  <body>
    
    <div class="satzspiegel">
      
        <nav>
          
          <p>
            <a href="/">Home</a>
            <br>
            <a href="/research/">Research</a>
          </p>
                    
        </nav>
      
        <article>
          
          {{ content }}
          
        </article>
      
    </div><!-- .satzspiegel -->

    <script>
      var toc = document.getElementById("markdown-toc");

</html>
