<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <title>Mehmet Aydın Baytaş</title> 
      <meta name="description" content="Dr. Mehmet Aydın Baytaş is a scholar of design." />
      <link rel="canonical" href="https://mbaytas.github.io/" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/egm0lqu.css">
    
    <style>
      /* Microtypography */
      body {
        font-family: neue-haas-grotesk-text, sans-serif;
        font-size: 1rem;
        letter-spacing: 0.01em;
        line-height: 1.6em;
        word-spacing: 0.01em;
        text-underline-offset: 0.1em;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2rem;
        line-height: 2.6rem;
        margin-top: 1rem;
      }
      h2 {
        font-size: 1.6rem;
        line-height: 2rem;
        margin-top: 1rem;
      }
      h3,
      h4,
      h5,
      h6 {
          font-size: 1rem;
          margin-top: 1rem;
      }
      em {
        font-style: inherit;
        font-size: .875em;
      }
      dl dt {
        font-weight: inherit;
      }
      /* Color */
      body {
        color: #000;
        background-color: #bbb;
      }
      a {
        color: #000; 
      }
      
      .container {        
        /*background-image: url("https://mbaytas.github.io/logo.png");*/
        background-origin: padding-box;
        background-position: right top;
        background-repeat: no-repeat;
        background-size: 38%;
        min-height: 600px;
      }
      
      img {
        width: 100%;
      }     
      
      /* Syntax Highlighting */
      .highlight table td { padding: 5px; }
      .highlight table pre { margin: 0; }
      .highlight, .highlight .w {
        color: #303030;
      }
      .highlight .err {
        color: #151515;
        background-color: #ac4142;
      }
      .highlight .c, .highlight .cd, .highlight .cm, .highlight .c1, .highlight .cs {
        color: #505050;
      }
      .highlight .cp {
        color: #f4bf75;
      }
      .highlight .nt {
        color: #f4bf75;
      }
      .highlight .o, .highlight .ow {
        color: #d0d0d0;
      }
      .highlight .p, .highlight .pi {
        color: #d0d0d0;
      }
      .highlight .gi {
        color: #90a959;
      }
      .highlight .gd {
        color: #ac4142;
      }
      .highlight .gh {
        color: #6a9fb5;
        background-color: #151515;
        font-weight: bold;
      }
      .highlight .k, .highlight .kn, .highlight .kp, .highlight .kr, .highlight .kv {
        color: #aa759f;
      }
      .highlight .kc {
        color: #d28445;
      }
      .highlight .kt {
        color: #d28445;
      }
      .highlight .kd {
        color: #d28445;
      }
      .highlight .s, .highlight .sb, .highlight .sc, .highlight .sd, .highlight .s2, .highlight .sh, .highlight .sx, .highlight .s1 {
        color: #90a959;
      }
      .highlight .sr {
        color: #75b5aa;
      }
      .highlight .si {
        color: #8f5536;
      }
      .highlight .se {
        color: #8f5536;
      }
      .highlight .nn {
        color: #f4bf75;
      }
      .highlight .nc {
        color: #f4bf75;
      }
      .highlight .no {
        color: #f4bf75;
      }
      .highlight .na {
        color: #6a9fb5;
      }
      .highlight .m, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .il, .highlight .mo, .highlight .mb, .highlight .mx {
        color: #90a959;
      }
      .highlight .ss {
        color: #90a959;
      }
      </style>
    
  </head>
  <body>
    
    <div class="container my-5 py-5 mx-auto">
      
      <div class="row">
        <div class="col-md-4 my-5" markdown="1">
          
          <p>
            <a href="/">Home</a>
            <br>
            <a href="/research/">Research</a>
          </p>
          
          <p>
            <a href="http://twitter.com/doctorBaytas" target="_blank">Twitter <small>&#x2197;&#xfe0e;</small></a> 
            <br>
            <a href="http://youtube.com/mbaytas" target="_blank">YouTube <small>&#x2197;&#xfe0e;</small></a>
            <br>
            <a href="https://scholar.google.com/citations?user=2ZPGfGYAAAAJ" target="_blank">Google Scholar <small>&#x2197;&#xfe0e;</small></a>
          </p>
          
          <p>
            <a href="http://designdisciplin.com/" target="_blank">Design Disciplin <small>&#x2197;&#xfe0e;</small></a>
          </p>
                    
        </div><!-- .col -->
        <div class="col-md-8 my-5">
          
          {{ content }}
          
        </div><!-- .col -->   
      </div><!-- .row -->  
      
    </div><!-- .container -->  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </body>
</html>
