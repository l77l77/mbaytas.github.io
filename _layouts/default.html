<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mehmet Aydın Baytaş</title> 
    <meta name="description" content="Dr. Mehmet Aydın Baytaş is a scholar of design." />
    <link rel="canonical" href="https://mbaytas.github.io/" />

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/egm0lqu.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Microtypography */
      body {
        font-family: neue-haas-grotesk-text, sans-serif;
        font-size: 1rem;
        letter-spacing: 0.01em;
        line-height: 1.6em;
        word-spacing: 0.01em;
        text-underline-offset: 0.1em;
      }
      code, kbd, pre, samp {
        font-family: 'Space Mono';
        font-size: 0.8rem;
        white-space: pre-wrap;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      pre,
      ul {
        margin: 1.6rem 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700;
      }
      h1 {
        font-size: 2rem;
        line-height: 3.2rem;
        margin-top: 1.6rem;
      }
      h2 {
        font-size: 1.6rem;
        line-height: 3.2rem;
        margin-top: 1.6rem;
      }
      h3,
      h4,
      h5,
      h6 {
          font-size: 1rem;
          margin-top: 1.6rem;
      }
      em {
        font-style: inherit;
        font-size: .8rem;
      }
      dl dt {
        font-weight: inherit;
      }
      ul {
        list-style-type: square;
        padding: inherit;
      }
      ul ul {
        margin: revert;
        padding: revert;
      }
      
      /* Color */
      body {
        color: #000;
        background-color: #bbb;
      }
      a {
        color: #000; 
      }
      
      /* Rastersystem */
      .grid {        
        display: grid;
        grid-gap: 6vmin;
        grid-template-columns: 2fr 6fr;
        max-width: 1200px;
        margin: 0 auto;
        padding: 8rem 2rem;
      }
      @media (max-width: 1000px) {
        .grid {
            grid-template-columns: minmax(40rem, 1fr);
        }
      }     
      pre {
        padding: 1.6rem;
      }
      
      /* Misc */
      img {
        width: 100%;
      }
     nav #markdown-toc {
        margin-top: 12rem;
        position: sticky;
        top: 12rem;
      }
      #markdown-toc > li {
        font-weight: 700;
      }
      #markdown-toc ul {
        margin: 0;
        padding: 0;
      }
      
      /* Syntax Highlighting */
      .highlight{background:#FFFFFF;color:#929292}
      .highlight .hll{background-color:#EFEFEF}
      .highlight .err{background:#C82829;color:#FFFFFF}
      .highlight .k{color:#8959A8}
      .highlight .l{color:#F5871F}
      .highlight .o{color:#545454}
      .highlight .p,
      .highlight .c,
      .highlight .cm,
      .highlight .cp,
      .highlight .c1,
      .highlight .cs,
      .highlight .n,
      .highlight .sd{color:#666}
      .highlight .gd{color:#C82829}
      .highlight .ge{font-style:italic}
      .highlight .gh{color:#545454;font-weight:bold}
      .highlight .gi{color:#718C00}
      .highlight .gp{color:#718C00;font-weight:bold}
      .highlight .gs{font-weight:bold}
      .highlight .gu{color:#3E999F;font-weight:bold}
      .highlight .kc{color:#8959A8}
      .highlight .kd{color:#8959A8}
      .highlight .kn{color:#3E999F}
      .highlight .kp{color:#4271AE}
      .highlight .kr{color:#8959A8}
      .highlight .kt{color:#EAB700}
      .highlight .ld{color:#718C00}
      .highlight .m{color:#F5871F}
      .highlight .s{color:#718C00}
      .highlight .na{color:#4271AE}
      .highlight .nb{color:#4271AE}
      .highlight .nc{color:#EAB700}
      .highlight .no{color:#EAB700}
      .highlight .nd{color:#3E999F}
      .highlight .ni{color:#545454}
      .highlight .ne{color:#C82829}
      .highlight .nf{color:#4271AE}
      .highlight .nl{color:#545454}
      .highlight .nn{color:#EAB700}
      .highlight .nx{color:#4271AE}
      .highlight .py{color:#545454}
      .highlight .nt{color:#3E999F}
      .highlight .nv{color:#C82829}
      .highlight .ow{color:#3E999F}
      .highlight .w{color:#545454}
      .highlight .mf{color:#F5871F}
      .highlight .mh{color:#F5871F}
      .highlight .mi{color:#F5871F}
      .highlight .mo{color:#F5871F}
      .highlight .sb{color:#718C00}
      .highlight .sc{color:#545454}
      .highlight .s2{color:#718C00}
      .highlight .se{color:#F5871F}
      .highlight .sh{color:#718C00}
      .highlight .si{color:#F5871F}
      .highlight .sx{color:#718C00}
      .highlight .sr{color:#718C00}
      .highlight .s1{color:#718C00}
      .highlight .ss{color:#718C00}
      .highlight .bp{color:#545454}
      .highlight .vc{color:#C82829}
      .highlight .vg{color:#C82829}
      .highlight .vi{color:#C82829}
      .highlight .il{color:#F5871F}
      </style>
    
  </head>
  <body>
    
    <div class="grid">
      
        <nav>
          
          <p>
            <a href="/">Home</a>
            <br>
            <a href="/research/">Research</a>
          </p>
          
          <p>
            <a href="http://twitter.com/doctorBaytas" target="_blank">Twitter <small>&#x2197;&#xfe0e;</small></a> 
            <br>
            <a href="http://youtube.com/mbaytas" target="_blank">YouTube <small>&#x2197;&#xfe0e;</small></a>
            <br>
            <a href="https://scholar.google.com/citations?user=2ZPGfGYAAAAJ" target="_blank">Google Scholar <small>&#x2197;&#xfe0e;</small></a>
          </p>
          
          <p>
            <a href="http://designdisciplin.com/" target="_blank">Design Disciplin <small>&#x2197;&#xfe0e;</small></a>
          </p>
                    
        </nav>
      
        <article>
          
          {{ content }}
          
        </article>
      
    </div><!-- .container -->  
    
    <script>
      var toc = document.getElementById("markdown-toc");
      var nav = document.getElementsByTagName("nav")[0];
      nav.appendChild(toc); 
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
